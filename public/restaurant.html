<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="./manifest.json">
  <link rel="shortcut icon" type="image/png" href="./icons/favicon.png"/>
    <title>Restaurant Info</title>
  <!-- Normalize.css for better cross-browser consistency -->
    <style>
        body,li,p,td,th,ul{font-size:10pt;color:#333;font-family:Arial,Helvetica,sans-serif}body,h1,h2,h3,h4,h5,h6,li,p,td,th,ul{font-family:Arial,Helvetica,sans-serif}#footer,a{color:#fff8f3}#footer a,nav h1 a{color:#fff}#breadcrumb li a,a,a:focus,a:hover{text-decoration:none}#restaurant-cuisine,nav h1 a{letter-spacing:10px;text-transform:uppercase}#footer,#restaurant-cuisine,#restaurant-name,nav h1 a{text-transform:uppercase}#footer,#map-container,#restaurant-cuisine,#restaurant-name,.inside header,.review-form,nav{text-align:center}html{box-sizing:border-box}*,::after,::before{box-sizing:inherit}body,p,td,th{line-height:1.5}body{background-color:#fdfdfd;margin:0;display:flex;flex-direction:column}a:focus,a:hover{color:#3397db}a img{border:0 #fff}h1,h2,h3,h4,h5,h6{margin:0 0 20px}article,aside,canvas,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}#maincontent{background-color:#f3f3f3}#footer{background-color:#9c27b0;font-size:8pt;letter-spacing:1px;padding:25px}nav{width:100%;display:flex;flex-direction:column}nav h1{height:80px;width:100%;margin:0;justify-self:center;background-color:#7b1fa2}nav h1 a{font-size:14pt;font-weight:200}#breadcrumb{padding:10px 40px 16px;list-style:none;background-color:#eee;font-size:17px;margin:0;display:flex}#breadcrumb li{display:inline}#breadcrumb li+li:before{padding:8px;color:#000;content:'/\00a0'}#restaurant-hours,#reviews-list li{background:#fff;color:#666;box-shadow:0 1px 3px rgba(0,0,0,.12),0 1px 2px rgba(0,0,0,.24);transition:all .3s cubic-bezier(.25,.8,.25,1)}#breadcrumb li a{color:#47068c}#breadcrumb li a:hover{color:#01447e;text-decoration:underline}#map-container{position:relative}#map{height:400px;width:100%;background-color:#ccc;display:none}#show_map{padding:10px;font-size:20px;margin:10px}.inside header{width:100%;height:50px}.inside #footer{width:100%;padding:20px 0}#restaurant-name{color:#9c27b0;font-family:Arial,sans-serif;font-size:22px;font-weight:200;letter-spacing:0;line-height:1.1;margin-top:10px}#restaurant-img{width:800px;max-width:100%}#restaurant-address{font-size:1.2rem}#restaurant-cuisine{background-color:#333;color:#ddd;font-size:12pt;font-weight:300;width:100%}#restaurant-container,#reviews-container{border-bottom:1px solid #d9d9d9;border-top:1px solid #fff;display:flex;flex-direction:column;align-items:center}#reviews-container h2{color:#9c27b0;font-size:24pt;font-weight:300;letter-spacing:-1px;padding-bottom:1pt}#reviews-list{margin:0 0 30px;padding:0;display:flex;flex-direction:column;align-items:center;list-style:none;width:100%}#reviews-list li{border-radius:5px;width:80%;margin:10px 0;padding:10px}#reviews-list li:last-child{margin-bottom:40px}#restaurant-hours:hover,#reviews-list li:hover{box-shadow:0 14px 28px rgba(0,0,0,.25),0 10px 10px rgba(0,0,0,.22)}#reviews-list li p:not(:last-child){color:#fff8f3;background-color:#7b1fa2;margin:0;text-align:center;font-size:20px}#reviews-list li p:last-child{font-size:15px;line-height:33px;font-weight:400}#restaurant-hours{border-radius:2px;padding:10px;width:70%}.review-form{font-size:18px}.review-form input{width:20%}.review-form input:invalid,.review-form textarea:invalid{border:1px solid red}.review-form>textarea{width:80%;height:100px}.btn{background-color:#4c5fff;padding:10px;border-radius:4px;cursor:pointer;color:#fff;border:2px solid;transition:all .4s}.btn:active{background-color:#0f0fdc;transform:scale(1.2)}
    </style>
</head>
<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav role="navigation">
      <h1><a href="/">Restaurant Reviews</a></h1>
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" aria-label="Breadcrumbs"  >
        <li><a href="/">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
      <!-- End nav -->
    </nav>
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
      <section id="map-container">
      <button class="btn" id="show_map">SHOW MAP</button>
        <div id="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
      <section id="restaurant-container">
        <h2 id="restaurant-name"></h2>
        <img src="" id="restaurant-img" alt="restaurant img">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <ul id="reviews-list"></ul>
      </section>
      <!-- End reviews -->
    <!--Add review form-->
    <div class="review-form">
        <label for="user_name">Your Name:</label>
        <input id="user_name" type="text" maxlength="30" required>
        <label>
            Rating:
            <input type="number" min="0" max="5" id="rating" required>
        </label>
        <br>
        <label for="user_comment">Comments:</label>
        <br>
        <textarea id="user_comment" required></textarea>
        <div class="add_btn">
            <button class="btn" id="add_review">Add Review</button>
        </div>
    </div>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <script src="js/restaurant.bundle.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE&libraries=places&callback=initMap"></script>
  <!-- End scripts -->
</body>

</html>
